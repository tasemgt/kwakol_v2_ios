<ion-content [fullscreen]="true" class="page-content tab-page-white">
  <div class="auth-banner small">
    <h3>Portfolio</h3>
  </div>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="investments">

    <div class="investment" (click)="goToInvestmentDetails(sub)" *ngFor="let sub of portfolio?.subscriber.subscription">
      <ion-icon [src]="'assets/icon/inv-type/'+ getIconForInvName(sub.subscription.name) +'.svg'"></ion-icon>
        {{ sub.subscription.name }}
        <span>${{ util.numberWithCommas(addInvBalances(sub)) }}</span>
    </div>
    
    <!-- <div class="investment">
      <ion-icon src="assets/icon/inv-type/marigold-big.svg"></ion-icon>
        Marigold
      <span>$7,534.51</span>
    </div>
    
    <div class="investment">
      <ion-icon src="assets/icon/inv-type/junzi-big.svg"></ion-icon>
        Junzi
        <span>$15,655.01</span>
    </div> -->

    <ion-button class="kwakol-btn round ion-text-uppercase" type="button" (click)="goToNewAccount()">
      <ion-icon slot="start" src="assets/icon/plus-white.svg"></ion-icon>
      New Account
    </ion-button>

  </div>

  <div class="tt-skeletons" *ngIf="!portfolio">
    <ion-item>
      <ion-label>
        <h3>
          <ion-skeleton-text class="left" animated style="width: 10%"></ion-skeleton-text>
          <ion-skeleton-text class="left mid" animated style="width: 15%"></ion-skeleton-text>
          <ion-skeleton-text class="right" animated style="width: 20%"></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>
          <ion-skeleton-text class="left" animated style="width: 10%"></ion-skeleton-text>
          <ion-skeleton-text class="left mid" animated style="width: 15%"></ion-skeleton-text>
          <ion-skeleton-text class="right" animated style="width: 20%"></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>
          <ion-skeleton-text class="left" animated style="width: 10%"></ion-skeleton-text>
          <ion-skeleton-text class="left mid" animated style="width: 15%"></ion-skeleton-text>
          <ion-skeleton-text class="right" animated style="width: 20%"></ion-skeleton-text>
        </h3>
      </ion-label>
    </ion-item>
  </div>
  

</ion-content>
