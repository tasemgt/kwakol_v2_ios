<div
  class="backdrop animate__animated animate__fadeIn"
  #backdrop
  *ngIf="backdropActive"
  (click)="closeLoadingModal(false)"
></div>

<!-- Loading Modal Begin -->
<div
  #LoadingModalDiv
  class="info-modal reset animate__animated animate__slideInUp"
  *ngIf="showLoadingModal"
>
  <div class="content">
    <div class="loader-wrapper no-animation">
      <ion-icon
        src="assets/imgs/v2-imgs/red-flag.svg"
        alt=""
      ></ion-icon>
      <p class="loading-text">
        You will be logged out of your app to <br />
        complete your password reset. <br />
        Do you still want to proceed?
      </p>
    </div>
  </div>

  <div class="footer">
    <div
      class="yes-button"
      (click)="closeLoadingModal(true)"
    >
      Yes, I'm Sure
    </div>
    <div class="round-button" (click)="closeLoadingModal(false)">
      <ion-icon src="assets/icon/close.svg"></ion-icon>
    </div>
  </div>
</div>
<!-- Loading Modals End -->

<ion-content class="page-content">
  <div class="back-button" [routerLink]="fromPage" routerDirection="back">
    <ion-icon src="assets/icon/arrow-back.svg"></ion-icon>
  </div>
  <h2 class="subpage-heading left">Change Password</h2>

  <ion-row class="inputs-wrapper" style="margin-top: 2rem;">
    <ion-col size="12" class="kwakol-input">
      <div class="did-floating-label-content">
        <input
          class="did-floating-input"
          name="passwordReg"
          placeholder=" "
          [type]="passwordType"
          [(ngModel)]="currentPassword"
          required
          autocomplete="off"
        />
        <ion-icon
          slot="end"
          [src]="'assets/icon/v2-icons/'+passwordIcon+'-green.svg'"
          class="passwordIcon"
          (click)="hideShowPassword()"
        ></ion-icon>
        <label class="did-floating-label">Enter Current password</label>
      </div>
    </ion-col>
    <ion-col size="12" class="kwakol-input">
      <div class="did-floating-label-content">
        <input
          class="did-floating-input"
          name="passwordReg"
          placeholder=" "
          [type]="passwordType"
          [(ngModel)]="newPassword"
          required
          autocomplete="off"
        />
        <ion-icon
          slot="end"
          [src]="'assets/icon/v2-icons/'+passwordIcon+'-green.svg'"
          class="passwordIcon"
          (click)="hideShowPassword()"
        ></ion-icon>
        <label class="did-floating-label">Enter New password</label>
      </div>
    </ion-col>
    <ion-col size="12">
      <div class="rules">
        Your password must include at least
        <ul>
          <li>
            <div>
              Eight (8) characters
              <ion-icon src="assets/icon/check-circle-gray.svg"></ion-icon>
            </div>
          </li>
          <li>
            <div>
              One lowercase letter
              <ion-icon src="assets/icon/check-circle-gray.svg"></ion-icon>
            </div>
          </li>
          <li>
            <div>
              One UPPERCASE letter
              <ion-icon src="assets/icon/check-circle-gray.svg"></ion-icon>
            </div>
          </li>
          <li>
            <div>
              One special character (@, #, $, %, e.t.c)
              <ion-icon src="assets/icon/check-circle-gray.svg"></ion-icon>
            </div>
          </li>
        </ul>
      </div>
    </ion-col>
    <ion-col size="12" class="kwakol-input">
      <div class="did-floating-label-content">
        <input
          class="did-floating-input"
          name="passwordReg"
          placeholder=" "
          [type]="passwordType"
          [(ngModel)]="confirmPassword"
          required
          autocomplete="off"
        />
        <ion-icon
          slot="end"
          [src]="'assets/icon/v2-icons/'+passwordIcon+'-green.svg'"
          class="passwordIcon"
          (click)="hideShowPassword()"
        ></ion-icon>
        <label class="did-floating-label">Confirm New password</label>
      </div>
    </ion-col>
  </ion-row>

  <ion-row class="btn-row">
    <ion-col size="12" class="ion-text-center btn-col">
      <ion-button class="kwakol-btn ion-text-uppercase" type="button" (click)="continueToPrompt()">Confirm</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
