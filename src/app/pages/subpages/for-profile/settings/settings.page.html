<ion-content class="page-content tab-page-white">
  <div class="back-button" [routerLink]="fromPage" routerDirection="back">
    <ion-icon src="assets/icon/arrow-back.svg"></ion-icon>
  </div>
  
  <h2 class="subpage-heading left">Settings</h2>


  <div class="actions">
    <div class="action">
      App Autolock
      <ion-toggle slot="end" [checked]="autoLockApp" mode="ios" (ionChange)="onToggle($event)"></ion-toggle>
    </div>
  </div>

  </ion-content>
